<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
	<script defer src='./js/index.js'></script>
	<title>SIS2 | LOGIN</title>
</head>

<body>
	<div class="container">
		
		<div class="title">
			<h2>Login</h2>
		</div>
		
		<form action="LoginServlet" method="post">
			
			<div class="login_fields">
				
			<div class="field_user">
				<p>User</p>
				<input type="text" placeholder="User" name="user" />
			</div>
			
			<div class="field_password">
				<p>Password</p>
				<input type="password" class="input_password" placeholder="Password" />
			</div>
			
			<div class="field_workspace">
				<p>Workspace</p>
				<input type="text" class="input_workspace" placeholder="Workspace" name="workspace" />
			</div>
			
		</div>
		
		<div class="hide_show_password_container">
			<button class="btn_hide_show_password">Hide password</button>
		</div>
		
		<div class="login_container">
			<input type="submit" value="Login" class="btn_login"/>
		</div>
		
		</form>
		
	</div>
</body>

</html>
